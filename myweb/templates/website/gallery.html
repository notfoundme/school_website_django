{% extends 'base.html' %}
{% block content %}


<div class="gallery">

    <div class=" text-4xl mt-8 font-bold text-cyan-800 text-center ">Gallery</div>
    <div class=" p-4 m-2">

        <div class="container mx-auto px-4">
            <div class="flex flex-wrap -mx-4">

                {% for item in gallery %}



                <div class="w-full md:w-1/3 px-4 mb-8">
                    <div class="bg-gray-200 rounded-lg overflow-hidden">
                        <img src="http://localhost:8000/media/{{item.image}}" loading="lazy" alt="Placeholder Image"
                            class="w-full h-60 object-cover">
                        <div class="p-4">
                            <p class="text-lg font-bold mb-2">{{item.name}}</p>
                        </div>
                    </div>
                </div>
               

                {% endfor %}




            </div>
        </div>


    </div>
</div>
{% endblock content %}
